<mat-card class="article-card">
  <mat-card-title>Ajouter un article</mat-card-title>
  <mat-card-content>
    <form [formGroup]="articleForm" (ngSubmit)="submitForm()">
      <p>
        <mat-form-field class="form-containers" appearance="outline">
          <mat-label>Article name:</mat-label>
          <input matInput formControlName="name" />
        </mat-form-field>

        <mat-form-field class="form-containers" appearance="outline">
          <mat-label>Price</mat-label>
          <input matInput  formControlName="price" />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field class="form-containers" appearance="outline">
          <mat-label>Description</mat-label>
          <textarea matInput  formControlName="description"></textarea>
        </mat-form-field>

        <mat-form-field class="form-containers" appearance="outline">
          <mat-label>Quantity</mat-label>
          <input matInput  formControlName="quantity" />
        </mat-form-field>
      </p>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="submitForm()">Ajouter</button>
  </mat-card-actions>
</mat-card>
